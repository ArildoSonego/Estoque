<!DOCTYPE html>
<html>

<head>
    <style>
        input {
            color: MediumSlateBlue;
            text-transform: uppercase;
        }

        h3 {
            background-color: bisque;
            text-align : center;
            font-family: "Tahoma";
            font-size: 14px;
            padding: 6px;
        }

        .botaoConfirmar {
            background-color:green;
            color:white;
            cursor:pointer;
            border-radius: 8px;
            float:left;
        }
    </style>

    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js">
    </script>

</head>

<body>
           <form id="incluiProdutos">
               <h3> Inclusão de produtos </h3>
               <label for= "descricao"> Descrição </label> <br>
               <input type="text" id="descricao" name="descricao" size="40" required maxlength="40" autocomplete="off"> <br>

               <br>
               <input type="submit" class="botaoConfirmar" value="OK" onclick="confirmaInclusaoProduto()">

            </form>

            <script>
                function confirmaInclusaoProduto(){
                      // inclui um novo produto na tabela no banco de dados
                      let proDescricao = document.getElementById('descricao').value;
                      dadosJson = {"descricao":proDescricao, "saldo": 0};

                      $.ajax({
                        url : "http://localhost:8080/produtos",
                        type : "POST",
                        async : true,
                        contentType : "application/json",
                        method : "POST",
                        dataType : "json",
                        data : JSON.stringify (dadosJson)
                      }).done(function(res) {});
                }
            </script>
</body>

</html>
